#home.hyjj=日本の漫画家・岸本齐史の代表作は、そのストーリーは、暗の中に隠されていることに成功し、世界で最も强い根性と最も困难な努力をして最も密にしたことと、残酷な残酷なことをしていた忍者を、太阳の下で最も夸れる限りの无限の职业に描いた。岸本斉史に描かれた忍者の世界では、一人一人の若い忍者が自分に属していた。
#home.abqs=岸本斉史、1974年11月8日、日本の岡山県胜田郡奈義町、日本の著名な漫画家、岸本圣史の双子の兄。「naruto-ナルト-」の父。『naruto-ナルト-』は世界的な人気を夸り、中国大陆での漫画のネット版権を买い、日本の集英社「周刊少年ジャンプ」の强力な台柱の一つである。

